<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>


  <ons-page>
    <ons-toolbar>
      <div class="center">Home</div>
     
      <div class="left">
        <ons-toolbar-button>
            <i style ="color: tomato; font-size: 20px;"class="zmdi zmdi-shopping-basket"></i>
        </ons-toolbar-button>
      </div>
      <div class="right">
        <ons-toolbar-button>
          <i style ="color: tomato; font-size: 20px;" class="zmdi zmdi-pin-help"></i>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Cart" icon="fa-shopping-cart">
      </ons-tab>
    </ons-tabbar>

  </ons-page>

  <template id="tab1.html">

    <ons-page id="Tab1">
      <p style="text-align: center; margin-top: 10px;">
        <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
      </p>



      <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 200px;">
        <ons-carousel-item style="background: url('pic/1.jpg') no-repeat center; background-size: 300px;">

        </ons-carousel-item>
        <ons-carousel-item style="background: url('pic/2.jpg') no-repeat center; background-size: 300px;">

        </ons-carousel-item>
        <ons-carousel-item style="background: url('pic/3.jpg') no-repeat center; background-size: 300px;">

        </ons-carousel-item>
      </ons-carousel>


      <div>

        <ons-row class="category" style="margin-top:20px; ">
          <ons-col style="background: tomato; width: 75px; height: auto; " modifier="nodivider" id="Category_1">
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <i style="font-size:50px;" class="zmdi zmdi-face"></i>

              </figure>
              <p style="text-align: center;">Beauty</p>
            </div>
          </ons-col>
          <ons-col style="background: aqua; width: 75px; height: auto; " modifier="nodivider" id="Category_2">
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <i style="font-size:50px; " class="zmdi zmdi-bike"></i>

              </figure>
              <p style="text-align: center;">Sport</p>
            </div>
          </ons-col>
          <ons-col style="background: palegreen; width: 75px; height: auto; " modifier="nodivider" id="Category_3">
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <i style="font-size:50px;" class="zmdi zmdi-laptop-chromebook"></i>

              </figure>
              <p style="text-align: center;">Computer</p>
            </div>
          </ons-col>
        </ons-row>

        <ons-row class="category">
          <ons-col style="background: pink; width: 75px; height: auto; " modifier="nodivider" id="Category_1">
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <i style="font-size:50px;" class="zmdi zmdi-camera"></i>

              </figure>
              <p style="text-align: center;">Camera</p>
            </div>
          </ons-col>
          <ons-col style="background: greenyellow; width: 75px; height: auto; " modifier="nodivider" id="Category_2">
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <i style="font-size:50px;" class="zmdi zmdi-home"></i>

              </figure>
              <p style="text-align: center;">Furniter</p>
            </div>
          </ons-col>
          <ons-col style="background: aquamarine; width: 75px; height: auto; " modifier="nodivider" id="Category_3">
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <i style="font-size:50px;" class="zmdi zmdi-smartphone-android"></i>
              </figure>
              <p style="text-align: center;">SmartPhone</p>
            </div>
          </ons-col>
        </ons-row>

        <ons-row class="category">
          <ons-col style="background: yellow; width: 75px; height: auto; " modifier="nodivider" id="Category_1">
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <i style="font-size:50px;" class="zmdi zmdi-toys"></i>

              </figure>
              <p style="text-align: center;">Toys</p>
            </div>
          </ons-col>
          <ons-col style="background: wheat; width: 75px; height: auto; " modifier="nodivider" id="Category_2">
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <i style="font-size:50px;" class="zmdi zmdi-devices"></i>
              </figure>
              <p style="text-align: center;">HardWare</p>
            </div>
          </ons-col>
          <ons-col style="background: orange; width: 75px; height: auto; " modifier="nodivider" id="Category_3">
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <ons-icon size="50px" icon="fa-headphones"></ons-icon>

              </figure>
              <p style="text-align: center;">Appliance</p>
            </div>
          </ons-col>
        </ons-row>
      </div>


    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Cart">
      <ons-list-header>Shopping Cart</ons-list-header>
      <ons-list-item style="background-color: white; " >
        <div class="left" style="background: url('pic/item1.jpg') no-repeat center; background-size: 50px; width: 50px; height: 50px;">
        </div>
        <div class="center">
          <span class ="list-item__title">
          Apple Watch Series 3 GPS 42mm Grey
          </span>
          <span class ="list-item__subtitle" style="color: tomato;">
            2,500 Bath
          </span>
        </div>
        <div class="right">
          <i class="zmdi zmdi-delete"></i>
        </div>
      </ons-list-item>
      <ons-list-item style="background-color: white;">
        <div class="left" style="background: url('pic/item2.jpg') no-repeat center; background-size: 50px; width: 50px; height: 50px;">
        </div>
        <div class="center">
            <span class="list-item__title">
            Microlab Speaker 2.1
            
            </span>
            
            <span class ="list-item__subtitle"style="color: tomato;">
                2,500 Bath
            </span>
          </div>
        <div class="right">
          <i class="zmdi zmdi-delete"></i>
        </div>
      </ons-list-item>
      <ons-list-item style="background-color: white;">
        <div class="left" style="background: url('pic/item3.jpg') no-repeat center; background-size: 50px; width: 50px; height: 50px;">
        </div>
        <div class="center">
        <span class ="list-item__title">
          Nike Air Max 90 ดำเทาแดง เบอร์ 40
        </span>
        <span class ="list-item__subtitle" style="color: tomato;">
            2,500 Bath
        </span>
        </div>
        <div class="right">
          <i class="zmdi zmdi-delete"></i>
        </div>
      </ons-list-item>

      <ons-button style="background-color:greenyellow; width: 100%;">
        <p style="color:gray; text-align: center;">Proceed To Play</p>
      </ons-button>
    </ons-page>
  </template>


</body>
<script>
  document.addEventListener('prechange', function (event) {
    document.querySelector('ons-toolbar .center')
      .innerHTML = event.tabItem.getAttribute('label');


  });
</script>

</html>
